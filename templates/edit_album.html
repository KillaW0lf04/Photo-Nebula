{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Album - {{ album.name }}</h1>
    <form role="form" method="post" action="/album/{{ album.key.integer_id() }}/edit">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control"
                   type="text"
                   value="{{ album.name }}"
                   name="album_name"
                   id="album_name" />
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control"
                      rows="3"
                      name="album_desc"
                      id="album_desc">{{ album.description }}</textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Confirm Changes</button>
            <a href="/album/{{ album.key.integer_id() }}/view" class="btn btn-default">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
