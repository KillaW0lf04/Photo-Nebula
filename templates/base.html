<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Photo Nebula{% endblock %}</title>

    <script type="text/javascript" src="/static/jquery-1.10.2.min.js"></script>

    {% block head %}
    {% endblock %}
</head>
<body>
    <div>
        {% if user %}
            Signed in as {{ user.email }}
            <a href="{{ logout_url }}">Logout</a>
        {% else %}
            <a href="{{ login_url }}">Login</a>
        {% endif %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
    <div>
        Cloud Computing Project by <b>Michael Aquilina</b> (2014) <br>
        <b>University of Bristol</b>
    </div>
</body>
</html>
