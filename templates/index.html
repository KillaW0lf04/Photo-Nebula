{% extends "base.html" %}

{% block content %}
    <h1>Photo Nebula</h1>
    <div>
        <p>
            Welcome to Photo Nebula - an Image Hosting service in the cloud.
        </p>

        {% if user %}
        <p>
            <a href="/album/create">Create an Album</a>
        </p>
        {% endif %}
    </div>
    <div>
        <p>
            Most Recent Albums:
        </p>
        <ul>
        {% for album in albums %}
            <li><a href="/album/{{ album.key.integer_id() }}/view">{{ album.name }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
